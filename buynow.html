<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    #buyNowContainer {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 90%;
    }

    .buyNowItem {
        display: flex;
        gap: 20px;
        align-items: flex-start;
    }

    .imageSection {
        flex: 1;
    }

    .imageSection img.buyImage {
        width: 100%;
        max-height: 250px;
        object-fit: cover;
        border-radius: 12px;
    }

    .infoSection {
        flex: 2;
    }

    .infoSection h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #333;
    }

    .infoSection p {
        margin: 5px 0;
        font-size: 1rem;
        color: #555;
    }

    .btns {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }   
    .btns button:nth-of-type(1){
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: rgb(10, 113, 10);
        color: white;
        cursor: pointer;
        font-size: 1rem;
    }
    .btns button:nth-of-type(2){
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: rgb(227, 39, 39);
        color: white;
        cursor: pointer;
        font-size: 1rem;
    }

    @media (max-width: 600px) {
        .buyNowItem {
            flex-direction: column;
        }

        .imageSection,
        .infoSection {
            width: 100%;
        }
    }
</style>
<!--Html-->
<div>
<h1><center>Checkout Page</center></h1>
<div id="buyNowContainer">
</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const item = JSON.parse(localStorage.getItem("buyNowItem"));
        if (!item) {
            document.getElementById("buyNowContainer").innerHTML = "<h3>No item found.</h3>";
            return;
        }

        const total = item.quantity * parseFloat(item.product_price.replace(/[^\d.]/g, ""));
        document.getElementById("buyNowContainer").innerHTML = `
        <div class="buyNowItem">
            <div class="left">
                <img src="${item.product_photo}" class="buyImage">
            </div>
            <div class="right">
                <h2>${item.product_title}</h2>
                <p>Quantity: ${item.quantity}</p>
                <p>Price: ${item.product_price}</p>
                <p>Total: â‚¹${total.toFixed(2)}</p>
                <p>Rating: ${item.product_star_rating}</p>
                <div class="btns">
                    <button onclick="proceedOrder()">Proceed</button>
                    <button onclick="cancelOrder()">Cancel</button>
                </div>
            </div>
        </div>`
    });

    function proceedOrder() {
        alert("Your order is being packed!");
        localStorage.removeItem("buyNowItem");
        window.location.href='/landing.html'    
    }
    function cancelOrder() {
        localStorage.removeItem("buyNowItem");
        window.location.href = "/AddtoCart/cart.html";
    }
</script>
